<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="bistro." class="logo-img">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="active" data-translate="nav-home">DOMOV</a></li>
                <li><a href="menu.html" data-translate="nav-menu">MENU</a></li>
                <li><a href="suppliers.html" data-translate="nav-suppliers">DODÁVATELIA</a></li>
                <li><a href="gallery.html" data-translate="nav-gallery">GALÉRIA</a></li>
                <li><a href="#reservation" class="scroll-to-reservation" data-translate="nav-reservation">REZERVÁCIA</a></li>
                <li><a href="contact.html" data-translate="nav-contact">KONTAKT</a></li>
            </ul>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="sk">SK</button>
                <span class="lang-separator">/</span>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="center-blocks">
            <!-- Block 1: Menu -->
            <a href="menu.html" class="content-block">
                <div class="block-image">
                    <img src="" alt="Menu na tento týždeň">
                    <div class="image-overlay-centered">
                        <h2 class="overlay-title" data-translate="home-menu-title">MENU</h2>
                        <button class="btn-outline" data-translate="btn-view">ZOBRAZIŤ</button>
                    </div>
                </div>
            </a>

            <!-- Block 2: Suppliers -->
            <a href="suppliers.html" class="content-block">
                <div class="block-image">
                    <img src="" alt="Naši dodávatelia">
                    <div class="image-overlay-centered">
                        <h2 class="overlay-title" data-translate="home-suppliers-title">NAŠI DODÁVATELIA</h2>
                        <button class="btn-outline" data-translate="btn-view">ZOBRAZIŤ</button>
                    </div>
                </div>
            </a>

            <!-- Block 3: Gallery -->
            <a href="gallery.html" class="content-block">
                <div class="block-image">
                    <img src="" alt="Galéria">
                    <div class="image-overlay-centered">
                        <h2 class="overlay-title" data-translate="home-gallery-title">GALÉRIA</h2>
                        <button class="btn-outline" data-translate="btn-view">ZOBRAZIŤ</button>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <!-- Reservation Section -->
    <section class="reservation-section" id="reservation">
        <div class="reservation-container">
            <h1 class="page-title" data-translate="event-title">REZERVOVAŤ PODUJATIE</h1>

            <form class="reservation-form" id="reservationForm">
                <div class="form-group">
                    <label for="event-type" data-translate="label-event-type">TYP PODUJATIA</label>
                    <select id="event-type" name="event-type" required>
                        <option value="" data-translate="option-select">Vyberte typ podujatia</option>
                        <option value="breakfast-catering" data-translate="option-breakfast">Raňajkový catering</option>
                        <option value="catering" data-translate="option-catering">Catering</option>
                        <option value="celebration" data-translate="option-celebration">Oslava</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name" data-translate="label-name">MENO</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="company" data-translate="label-company">FIRMA / ORGANIZÁCIA (NEPOVINNÉ)</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="email" data-translate="label-email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone" data-translate="label-phone">TELEFÓN</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date" data-translate="label-date">DÁTUM PODUJATIA</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time" data-translate="label-time">PREFEROVANÝ ČAS</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="guests" data-translate="label-guests">POČET HOSTÍ</label>
                    <select id="guests" name="guests" required>
                        <option value="" data-translate="option-select-guests">Vybrať</option>
                        <option value="10-20">10-20 <span data-translate="people">Ľudí</span></option>
                        <option value="20-30">20-30 <span data-translate="people">Ľudí</span></option>
                        <option value="30-50">30-50 <span data-translate="people">Ľudí</span></option>
                        <option value="50-75">50-75 <span data-translate="people">Ľudí</span></option>
                        <option value="75-100">75-100 <span data-translate="people">Ľudí</span></option>
                        <option value="100+">100+ <span data-translate="people">Ľudí</span></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location" data-translate="label-location">MIESTO PODUJATIA</label>
                    <select id="location" name="location" required>
                        <option value="" data-translate="option-select-location">Vyberte miesto</option>
                        <option value="your-venue" data-translate="option-your-venue">Vaše miesto</option>
                        <option value="our-space" data-translate="option-our-space">Náš priestor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details" data-translate="label-details">DETAILY PODUJATIA & ŠPECIÁLNE POŽIADAVKY</label>
                    <textarea id="details" name="details" rows="5" placeholder="Povedzte nám o vašom podujatí, dietetických požiadavkách, preferovanom štýle menu atď." data-translate-placeholder="placeholder-details"></textarea>
                </div>

                <button type="submit" class="btn-outline btn-submit" data-translate="btn-submit">ODOSLAŤ ŽIADOSŤ</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <a href="contact.html" data-translate="footer-contact">Kontakt</a>
            <span class="separator">|</span>
            <span data-translate="footer-hours">Pon–Pia 11:00–22:00, So–Ne 12:00–23:00</span>
            <span class="separator">|</span>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
