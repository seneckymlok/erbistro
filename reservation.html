<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation – Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar" id="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="bistro." class="logo-img">
        </a>
        <ul class="nav-menu">
            <li><a href="index.html" data-translate="nav-home">DOMOV</a></li>
            <li><a href="menu.html" data-translate="nav-menu">MENU</a></li>
            <li><a href="suppliers.html" data-translate="nav-suppliers">DODÁVATELIA</a></li>
            <li><a href="gallery.html" data-translate="nav-gallery">GALÉRIA</a></li>
            <li><a href="index.html#reservation" class="active" data-translate="nav-reservation">REZERVÁCIA</a></li>
            <li><a href="contact.html" data-translate="nav-contact">KONTAKT</a></li>
        </ul>
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="sk">SK</button>
            <span class="lang-separator">/</span>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="subpage-content">
    <h1 class="page-title" data-translate="reservation-title">REZERVÁCIA STOLA</h1>

    <form class="reservation-form">
        <div class="form-group">
            <label for="name" data-translate="label-name">MENO</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email" data-translate="label-email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone" data-translate="label-phone">TELEFÓN</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date" data-translate="label-date">DÁTUM PODUJATIA</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time" data-translate="label-time">PREFEROVANÝ ČAS</label>
                <input type="time" id="time" name="time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="guests" data-translate="label-guests">POČET HOSTÍ</label>
            <select id="guests" name="guests" required>
                <option value="" data-translate="option-select">Vybrať</option>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="7">7+ People</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes" data-translate="label-details">ŠPECIÁLNE POŽIADAVKY</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn-outline btn-submit" data-translate="btn-submit">ODOSLAŤ ŽIADOSŤ</button>
    </form>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <a href="contact.html" data-translate="footer-contact">Kontakt</a>
        <span class="separator">|</span>
        <span data-translate="footer-hours">Pon–Pia 11:00–22:00, So–Ne 12:00–23:00</span>
        <span class="separator">|</span>
        <a href="#">Instagram</a>
    </div>
</footer>

<script src="js/translations.js"></script>
<script src="js/script.js"></script>
</body>
</html>
